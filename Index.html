<!DOCTYPE html>
<html>

<head>
    <title>Position</title>
    <style>
        div {
            margin: 30px;
            padding: 10px;
            border: 2px solid black;
        }

        div.sticky {
            position: sticky;
            top: 30px;
            background-color: lightblue;
        }

        div.relative {
            position: relative;
            top: 10px;
            left: 20px;
            background-color: lightgreen;
        }

        div.absolute {
            position: absolute;
            top: 150px;
            left: 300px;
            background-color: lightcoral;
        }

        div.fixed {
            position: fixed;
            bottom: 20px;
            right: 10px;
            background-color: lightgoldenrodyellow;
        }
    </style>
</head>

<body>
    <h2>Position</h1>
        <div>
            Div with no position property
        </div>
        <div class="sticky">
            Div with position: sticky
        </div>
        <div class="relative">
            Div with position: relative
        </div>
        <div class="absolute">
            Div with position: absolute
        </div>
        <div class="fixed">
            Div with position: fixed
        </div>
        <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</body>

</html>
