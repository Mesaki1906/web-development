<!DOCTYPE html>
<html>

<head>
    <title>
        Opacity
    </title>
    <style>
        div {
            background-color: teal;
            padding: 10px
        }

        div.first {
            opacity: 0.1;
        }

        div.second {
            opacity: 0.3;
        }

        div.third {
            opacity: 0.6;
        }
    </style>
</head>

<body>
    <h1>
        The Opacity Property
    </h1>

    <div class="first">
        <p>This div has an opacity of 0.1</p>
    </div>

    <div class="second">
        <p>This div has an opacity of 0.3</p>
    </div>

    <div class="third">
        <p>This div has an opacity of 0.6</p>
    </div>

    <div>
        <p>This div has an opacity of 1.0 (default)</p>
    </div>

</body>

</html>
