<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-wiidth, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Fixed width container</title>
</head>

<body>
    <div class="container">
        <h2>Basic Progress Bar</h2>
        <p>
            To create a default progress bar, add a .progress class to a container element (most likely a div) and
            then add a .progress-bar class to the actual progress bar element inside the container. The width of the
            progress bar is set inline via the style attribute.
        </p>
    </div>
    <div class="progress">
        <div class="progress-bar" style="width:70%">70%
        </div>
    </div>
</body>

</html>
